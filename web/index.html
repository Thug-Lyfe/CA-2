<html>

    <script>
        
        function setIsAdding(val) {
        val === true ? $("#header").html("Add Person") : $("#header").html("Edit Person");
      }

      // true if we are adding, false if editing
      function isAdding() {
        return $("#header").html() === "Add Person";
      }

      function setUpHandlers() {
        $(".btnedit").off("click");
        $(".btnedit").click(editPerson);

        $(".btndelete").off("click");
        $(".btndelete").click(function (evt) {
          var id = $(this).data("personid");
          (this).closest("tr").remove();
          deletePerson(id);
        });
      }
       
    function deletePerson(id) {
        $.ajax({
          url: "api/person/" + id,
          method: "DELETE"
        }).done(function (deletedPerson) {
          alert("Person with id: " + deletedPerson.id + " was deleted");
        }).fail(function (jqXHR, textStatus, errorThrown) {
          $("#error").html(textStatus + ", " + errorThrown).show();
        });
      }
      
        function makeRow(person) {
//            
        var row = "<tr id='" + person.id + "'><td>" + person.id + "</td><td>" + person.Name.firstname + "</td><td>" + person.Name.lastname + "</td><td>" + person.ContactInfo.email  + "</td><td>"+ person.ContactInfo.street + "</td><td>" + person.ContactInfo.city + "</td><td>" + person.ContactInfo.zipcode;
        row += "</td><td><a href='#' class='btndelete' data-personid='" + person.id + "'>delete</a> / ";
        "<a href='#' class='btnedit' data-personid='" + person.id;
        row += "<a href='#' class='btnedit' data-toggle='modal' data-target='#myModal' data-person='" + JSON.stringify(person) + "'>edit</a></td></tr>";
        return row;
      }
        
        function savePerson() {
        var type = "POST";

        
        var data = {fName: $("#fname").val(), lName: $("#lname").val(), email: $("#email").val(), adress: {street: $("#email").val(), additonalInfo: $("#addressInfo").val()}};
//        if (!isAdding()) {
//          type = "PUT";
//          data.id = $("#id").val();
//        }
        $.ajax({
          url: "api/person",
          type: type,
          contentType: "application/json; charset=utf-8",
          dataType: "json",
          data: JSON.stringify(data)
        }).done(function (added) {
          initAddEditFields("", "", "", null);
          if (isAdding()) {
            $("#tbody").append(makeRow(added));
          }
          else {
            $("#" + data.id).replaceWith(makeRow(added));
          }
          setUpHandlers();
          setIsAdding(true);
        }).fail(function (jqXHR, textStatus, errorThrown) {
          $("#error").html(textStatus + ", " + errorThrown).show();
          setIsAdding(true);
        });
      }
        
        function getAll() {

        $.ajax({
          type: "GET",
          url: "api/person/complete"
        }).done(function (result) {
          result.forEach(function (person) {
            $("#tbody").append(makeRow(person));
          });
//          setUpHandlers()

        }).fail(function (jqXHR, textStatus, errorThrown) {
          $("#error").html(textStatus + ", " + errorThrown).show();
        });
      }
      
      function getPerson(){
          $.ajax({
          url: "api/person/"+$("#getId").val()
        }).done(function (result) {
          result.forEach(function (person) {
            $("#tbody").append(makeRow(person));
          });
          setUpHandlers()

        }).fail(function (jqXHR, textStatus, errorThrown) {
          $("#error").html(textStatus + ", " + errorThrown).show();
        });
      }
      
        
        
        $(document).ready(function () {
        $("#error").html("").hide();
        $("#tbody").html("");
        $("#getPerson").click(getPerson);
        $("#savePerson").click(savePerson);
        $("#getAll").click(getAll);
        setIsAdding(true);
      }
      );
//      + "</td><td>" + person.Hobbies
//        <td>Hobbies</td>
    </script>
    </head>
    <body>
        
    <h2>All Persons</h2>
    <table class="table" style="width: 50%">
      <thead>
        <tr><td>ID</td><td>First Name</td><td>Last name</td><td>email</td><td>phones</td><td>Address</td><td>City</td></tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
    <button id="getAll" class="btn btn-default">Load All People</button>
    <button id="getPerson" class="btn btn-default" data-toggle="modal" data-target="#getModal">Load Person by Id</button>
    <button type="button" class="btn btn-primary btn-primary" data-toggle="modal" data-target="#createModal">
      Add New Person
    </button>
    <div id="error" class="alert alert-danger" role="alert" style="width: 50%"></div>

    
    <!-- getModal -->
    <div class="modal fade" id="getModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

            <div class="form-group">

            <div class="form-group">
